<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Column Grid Template 1</title>
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <!-- grid -->
    <div class="grid">
        <!-- row -->
        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="col">logo</div>
            </div>
            <div class="col-sm-6 col-md-9">
                <div class="col">navigation</div>
            </div>

        </div>
        <!-- end row -->
    </div>
    <!-- end grid -->

    <!-- grid -->
    <div class="grid">
        <!-- row -->
        <div class="row">

            <div class="col-sm-12 col-md-8">
                <div class="col">main</div>

                <div class="col-sm-8">
                    <div class="col">main nested 1</div>
                </div>
                <div class="col-sm-4">
                    <div class="col">main nested 2</div>
                </div>
                <div class="col-sm-4">
                    <div class="col">main nested 3</div>
                </div>
                <div class="col-sm-8">
                    <div class="col">main nested 4</div>
                </div>
                <div class="col-sm-6">
                    <div class="col">main nested 5</div>
                </div>
                <div class="col-sm-6">
                    <div class="col">main nested 6</div>
                </div>

            </div>

            <!-- aside -->
            <div class="col-sm-12 col-md-4">
                <div class="col">aside</div>

                <div class="col-sm-6">
                    <div class="col">nested</div>
                </div>
                <div class="col-sm-6">
                    <div class="col">nested</div>
                </div>
                <div class="col-sm-12">
                    <div class="col">nested</div>
                </div>
                <div class="col-sm-6">
                    <div class="col">nested</div>
                </div>
                <div class="col-sm-6">
                    <div class="col">nested</div>
                </div>

            </div>
            <!-- end aside -->

        </div>
        <!-- end row -->
    </div>
    <!-- end grid -->

    <!-- grid -->
    <div class="grid">
        <!-- row -->
        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="col">featured</div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="col">featured</div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="col">featured</div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="col">featured</div>
            </div>

        </div>
        <!-- end row -->
    </div>
    <!-- end grid -->

    <!-- grid -->
    <div class="grid">
        <!-- row -->
        <div class="row">

            <div class="col-sm-12">
                <div class="col">footer</div>
            </div>

        </div>
        <!-- end row -->
    </div>
    <!-- end grid -->

</body>

</html>
